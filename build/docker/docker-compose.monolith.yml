version: "3.4"
services:
  monolith:
    hostname: monolith
    image: matrixdotorg/dendrite-monolith:latest
    command: [
      "--tls-cert=/keys/server.crt",
      "--tls-key=/keys/server.key"
    ]
    ports:
      - 8008:8008
      - 8448:8448
    volumes:
      - ./config:/etc/dendrite
      - ./keys:/keys
    networks:
      - internal

networks:
  internal:
    attachable: true
